<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars | Imtihon</title>

    <!-- Style css -->
    <link rel="stylesheet" href="./css/output.css" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./favicon-96x96.png"
      sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Cars" />
    <link rel="manifest" href="./site.webmanifest" />
  </head>

  <!-- BODY -->
  <body
    class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300">
    <header class="bg-white rounded-lg shadow-sm mb-8 dark:bg-gray-800">
      <div
        class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
        <a class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="./img/favicon.png" class="h-12 w-12" alt="Flowbite Logo" />
          <span
            class="self-center text-4xl font-semibold whitespace-nowrap dark:text-white"
            >Cars</span
          >
        </a>
        <div
          class="mt-2.5 flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <button
            id="add-car-btn"
            class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800">
            <span
              class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent">
              Qo'shish
            </span>
          </button>

          <button
            id="theme-toggle"
            class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800">
            <span
              class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent">
              Dark mode
            </span>
          </button>
        </div>
      </div>
    </header>

    <div
      id="root"
      class="container max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-8"></div>

    <div
      id="modal"
      class="container max-w-7xl mx-auto fixed inset-0 bg-gray-700 bg-opacity-50 hidden items-center justify-center z-50"></div>

    <div>
      <button
        id="scrollToTopBtn"
        title="Yuqoriga chiqish"
        class="hidden fixed bottom-10 right-10 z-50 bg-blue-900 dark:bg-blue-900 hover:bg-blue-800 dark:hover:bg-blue-950 text-white p-3 rounded-full shadow-lg text-xl transition-all duration-300">
        <svg
          width="40"
          height="40"
          viewBox="0 0 15 15"
          fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <svg
            width="15"
            height="15"
            viewBox="0 0 15 15"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M7.14645 2.14645C7.34171 1.95118 7.65829 1.95118 7.85355 2.14645L11.8536 6.14645C12.0488 6.34171 12.0488 6.65829 11.8536 6.85355C11.6583 7.04882 11.3417 7.04882 11.1464 6.85355L8 3.70711L8 12.5C8 12.7761 7.77614 13 7.5 13C7.22386 13 7 12.7761 7 12.5L7 3.70711L3.85355 6.85355C3.65829 7.04882 3.34171 7.04882 3.14645 6.85355C2.95118 6.65829 2.95118 6.34171 3.14645 6.14645L7.14645 2.14645Z"
              fill="currentColor"
              fill-rule="evenodd"
              clip-rule="evenodd"></path>
          </svg>
        </svg>
      </button>
    </div>

    <footer class="bg-white rounded-lg shadow-sm mt-8 dark:bg-gray-800">
      <div
        class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
        <a class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="./img/favicon.png" class="h-12 w-12" alt="Flowbite Logo" />
          <span
            class="self-center text-4xl font-semibold whitespace-nowrap dark:text-white"
            >Cars</span
          >
        </a>
        <ul
          class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
          <li>
            <a href="#" class="hover:underline me-4 md:me-6">About</a>
          </li>
          <li>
            <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
          </li>
          <li>
            <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
          </li>
          <li>
            <a href="#" class="hover:underline">Contact</a>
          </li>
        </ul>
      </div>
    </footer>

    <script type="module" src="js/app.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
